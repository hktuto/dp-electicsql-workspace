<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  <rect width="400" height="300" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Single Page - No Navigation -->
  <rect x="20" y="20" width="360" height="260" rx="8" fill="#F9FAFB"/>
  
  <!-- Content blocks -->
  <rect x="40" y="40" width="320" height="30" rx="4" fill="#E5E7EB"/>
  <rect x="40" y="80" width="200" height="20" rx="4" fill="#D1D5DB"/>
  <rect x="40" y="110" width="320" height="80" rx="4" fill="#E5E7EB"/>
  <rect x="40" y="200" width="150" height="30" rx="4" fill="#4F46E5" opacity="0.6"/>
  
  <text x="200" y="270" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Single Page Layout</text>
</svg>
